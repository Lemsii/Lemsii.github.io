<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="icon" type="image/x-icon" href="/images/IconPage.ico">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liens Utiles</title>
</head>

<!-- Code des liens utiles et utilisés -->

<body>
   <div class="body">
       <div class="nav"></div>
    
       <div class="page-title main centered">
           Liens Utiles
       </div>
    
       <div class="centered blocPlan">
           <ul>
               <li><a href="https://www.purina.ca/cats/">Purina (Les images de chaques chats ont été prise de ce site)</a></li>
               <li><a href="https://en.wikipedia.org/wiki/Cat">Cats</a></li>
               <li><a href="https://www.alleycat.org/">AlleyCat</a></li>
               <li><a href="https://petsmartcharities.ca/">Pet Smart Charities</a></li>
               <li><a href="https://www.aspca.org/">ASCPA</a></li>
               <li><a href="https://friendsofanimals.org/">Friends of Animals</a></li>
           </ul>
       </div>

   </div>
   
    
    <!-- On ajoute un spacing, puisque le footer fixé et pourrais overlap le contenu. -->
    <div class="footer-spacing"></div>
    <div class="footer"></div>
    <!-- Utilisation de JQuery's CDN -->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <!--Utilisation basique de script pour télecharger la barre de navigation et le footer -->
    <script>
        $.get("Nav.html", function (data) {
            $(".nav").replaceWith(data);
        });
        $.get("Footer.html", function (data) {
            $(".footer").replaceWith(data);
        });
    </script>
</body>

</html>
