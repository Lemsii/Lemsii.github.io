<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/IconPage.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>404</title>
</head>

<!-- Cette page est utilisée pour redirigée l'utilisateur dans le cas où il ou elle demanderais de l'information sur un chat que nous n'avons pas dans notre base de donnée locale.  -->

<body>
    <div class="body">

        <div class="nav"></div>
        <h1 class="flex-container centered">
            404: Nous n'avons aucune information sur ce chat en ce moment :(
        </h1>
        <div class="footer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script>
        $.get("Nav.html", function (data) {
            $(".nav").replaceWith(data);
        });
        $.get("Footer.html", function (data) {
            $(".footer").replaceWith(data);
        });
    </script>
</body>

</html>
